<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
 
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <p id="demo1"></p>
 <p id="demo2"></p>
 <p id="demo3"></p>
 <p id="demo4"></p>
 <p id="demo5"></p>
 <button onClick=fun()>sss </button>
<script>

function fun ()

{
(function() {

  $.getJSON( "https://s3.ap-south-1.amazonaws.com/newsbucketindia/1.json")
    .done(function(data) {
    
	console.log("fetched");
      $.each( data.articles, function( i, articles ) {

       document.getElementById("demo1").innerHTML = data["articles"][0]["source"]["name"];
       document.getElementById("demo2").innerHTML = data["articles"][1]["source"]["name"];
       document.getElementById("demo3").innerHTML = data["articles"][2]["source"]["name"];
       document.getElementById("demo4").innerHTML = data["articles"][3]["source"]["name"];
       document.getElementById("demo5").innerHTML = data["articles"][4]["source"]["name"];
      //document.getElementById("demo1").innerHTML = data.articles[i];
      console.log(data.articles[i].title);
      
      //  $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
      
      });
    })
  .fail(function() {
    console.log( "error" );
  });
})();
}
</script>
 
</body>
</html>
